<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 设置视口以确保响应式设计 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字数统计器</title>
    <!-- 链接外部CSS样式表 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <h1>字数统计器</h1>

        <!-- 文本输入区域 -->
        <textarea id="wordCounter"></textarea>

        <!-- 统计结果显示区域 -->
        <div class="row">
            <!-- 字数统计 -->
            <label><span id="TotalWords">0</span> <br />字<br /> &nbsp; </label>
            <!-- 带空格的字符数统计 -->
            <label><span id="TotalCharWithSpace">0</span> <br />字符（带空格）<br /> &nbsp;</label>
            <!-- 不带空格的字符数统计 -->
            <label><span id="TotalCharWithoutSpan">0</span> <br />字符（无空格）<br /> &nbsp;</label>
            <!-- 特殊字符数统计 -->
            <label><span id="TotalSpecialChar">0</span> <br />特殊字符<br /> &nbsp;</label>
            <!-- 估计阅读时间统计 -->
            <label><span id="TotalReadTime">0</span> <br />分钟（阅读时间）<br /> &nbsp;</label>
        </div>
    </div>
    <!-- 引入JavaScript脚本 -->
    <script src="script.js"></script>
</body>
</html>
