<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>验证码生成器</h1>
        <div class="row">
            <div class="input" id="AutoGeneratedValue">
            </div>
            <img src="images/refresh.png" onclick="generateCaptcha()" alt="刷新验证码" title="点击刷新验证码" />
        </div>
        <div class="row">
            <input type="text" name="CAPTCHA" id="userCaptchaValue" placeholder="请输入验证码" />
            <img src="images/check.png" onclick="checkCaptcha()" alt="验证验证码" title="点击验证验证码" />
        </div>
        <h5 id="message"></h5>
    </div>
    <script src="script.js"></script>
</body>
</html>
