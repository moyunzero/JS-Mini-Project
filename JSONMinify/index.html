<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 美化&格式化器</title>
    <!-- 引入样式表 -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>JSON 美化&格式化器</h2>
        <div class="row">
            <!-- 输入 JSON 的文本框 -->
            <div class="column">
                <textarea id="JSONBefore" placeholder="输入 JSON 字符串"></textarea>
            </div>
            <!-- 操作按钮区域 -->
            <div class="column buttons">
                <button onclick="ValidateJSON()">有效性检查</button>
                <button onclick="FormatBeautifyJSON()">格式化</button>
                <button onclick="MinifyJSON()">压缩</button>
            </div>
            <!-- 输出 JSON 的文本框 -->
            <div class="column">
                <textarea id="JSONAfter" placeholder="格式化后的 JSON 字符串"></textarea>
            </div>
        </div>
    </div>
    <!-- 引入脚本文件 -->
    <script src="./script.js"></script>
</body>
</html>
