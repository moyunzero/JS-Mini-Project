<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 设置文档字符编码为UTF-8，确保中文正常显示 -->
    <meta charset="UTF-8">
    <!-- 设置移动端视口，确保响应式布局正常工作 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题 -->
    <title>寿龄计算器</title>
    <!-- 引入样式表 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 页面标题 -->
        <h2>寿龄计算器</h2>
        
        <!-- 日期输入区域 -->
        <div class="input-box">
            <!-- 日期选择输入框 -->
            <input 
                type="date" 
                id="ageValue" 
                name="ageValue" 
                aria-label="选择您的出生日期"
            />
            <!-- 计算按钮（使用图标） -->
            <img 
                id="calculateAge" 
                src="images/arrow-right.png" 
                alt="开始计算" 
                title="点击开始计算"
            />
        </div>

        <!-- 结果显示区域 -->
        <div class="output-box">
            <!-- 年龄显示区 -->
            <div>
                <strong id="currentAge">尚未输入出生日期</strong>
                <img src="images/age.png" alt="年龄图标" />
            </div>

            <!-- 出生日期显示区 -->
            <div>
                <strong>您降生于：</strong>
                <strong id="DOB">尚未选择日期</strong>
                <img src="images/birthday-cake.png" alt="生日图标" />
            </div>

            <!-- 时间统计表格 -->
            <table>
                <!-- 表格标题 -->
                <thead>
                    <tr>
                        <th colspan="2">时光印记</th>
                    </tr>
                </thead>
                <!-- 表格内容 -->
                <tbody>
                    <!-- 年份统计 -->
                    <tr>
                        <td>春秋：</td>
                        <td><b id="InYears">0</b> 年</td>
                    </tr>
                    <!-- 月份统计 -->
                    <tr>
                        <td>月轮：</td>
                        <td><b id="InMonths">0</b> 月</td>
                    </tr>
                    <!-- 周数统计 -->
                    <tr>
                        <td>星期：</td>
                        <td><b id="InWeeks">0</b> 周</td>
                    </tr>
                    <!-- 天数统计 -->
                    <tr>
                        <td>日出日落：</td>
                        <td><b id="InDays">0</b> 天</td>
                    </tr>
                    <!-- 小时统计 -->
                    <tr>
                        <td>时辰轮转：</td>
                        <td><b id="InHours">0</b> 小时</td>
                    </tr>
                    <!-- 分钟统计 -->
                    <tr>
                        <td>光阴流转：</td>
                        <td><b id="InMinutes">0</b> 分钟</td>
                    </tr>
                    <!-- 秒数统计 -->
                    <tr>
                        <td>刹那芳华：</td>
                        <td><b id="InSeconds">0</b> 秒</td>
                    </tr>
                </tbody>
            </table>
            <!-- 下一个生日倒计时显示 -->
            <div>
                距您下一个花甲之喜还有 <b id="nextBirthDaysLeft">0</b> 天
                <img src="images/sparkler.png" alt="庆贺图标" />
            </div>
        </div>
    </div>
    <!-- 引入JavaScript脚本 -->
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
