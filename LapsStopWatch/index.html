<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>计时器</title>
        <!-- 引入样式表 -->
        <link rel="stylesheet" href="style.css">
        <!-- 使用defer属性确保DOM加载完成后再执行脚本 -->
        <script defer src="script.js"></script>
    </head>
    <body>
        <!-- 主容器 -->
        <div class="container">
            <!-- 计时器显示区域，格式为：时:分:秒:毫秒 -->
            <div id="stopwatchDuration">00:00:00:00</div>
            <!-- 圈数记录列表 -->
            <ul id="laps">
                <!-- 圈数记录将通过JavaScript动态添加 -->
            </ul>
            <!-- 控制按钮区域 -->
            <div class="lapsButtons">
                <!-- 重置按钮：初始状态隐藏 -->
                <button id="reset" style="display: none;">重置</button>
                <!-- 圈数按钮：记录当前时间 -->
                <button id="lap">圈</button>
                <!-- 开始按钮：启动计时器 -->
                <button id="start">开始</button>
                <!-- 停止按钮：初始状态隐藏 -->
                <button id="stop" style="display: none;">停止</button>
            </div>
         </div>
    </body>
</html>
